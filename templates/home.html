<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Developer Portfolio</title>
    <style>
        /* Header styles */
        .header {
            background-color: #ffcccb; /* Light coral */
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .nav-items a {
            margin-right: 20px;
            color: #555;
            text-decoration: none;
        }

        /* Main content styles */
        .intro {
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9; /* Light gray */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .achievements {
            padding: 20px;
            background-color: #f0e68c; /* Khaki */
            border-radius: 10px;
            margin-top: 20px;
        }
        .about-me {
            padding: 20px;
            background-color: #add8e6; /* Light blue */
            border-radius: 10px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff; /* Royal blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ðŸŒŸ Developer</a>
        <nav class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>Passionate about creating beautiful websites!</p>
            <button>Learn More</button>
        </div>
        <div class="achievements">
            <!-- Add your achievements or other content here -->
        </div>
        <div class="about-me">
            <!-- Add your about me content here -->
        </div>
        <form method="POST" action="/predict">
            <label for="note">Take a Note:</label>
            <textarea id="note" name="note" rows="4" cols="50"></textarea>
            <button type="submit">Save Note</button>
            <button type="reset">Clear Note</button>
            <div>
               
            </div>
            <div>
                {% if predictions == -1  %}
                 <h1 style="color: green">NOT SPAM</h1>
                 {% elif predictions == 1 %}
                 <h1 style="color: red">SPAM</h1>
                 {% endif %}
            </div>
               
        </form>
        <a href="http://localhost:5000/"><button>back Home</button></a>


        

       
    </main>
    <footer class="footer">
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
